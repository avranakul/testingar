<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a-scene>
    <!-- Card 1 -->
    <a-entity id="card1" geometry="primitive: box" position="0 1.6 -3">
      <a-text value="Hi I'm Nakul Saxena" position="0 0.5 0" color="black"></a-text>
      <a-box position="0 -0.5 0.1" color="blue" width="1" height="0.2" depth="0.1" id="nextButton1"></a-box>
    </a-entity>

    <!-- Card 2 -->
    <a-entity id="card2" geometry="primitive: box" position="0 1.6 -3" visible="false">
      <a-text value="Congrats! Next button is working in AR" position="0 0.5 0" color="black"></a-text>
      <a-box position="0 -0.5 0.1" color="blue" width="1" height="0.2" depth="0.1" id="nextButton2"></a-box>
    </a-entity>
  </a-scene>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="script.js"></script>
</body>
</html>
